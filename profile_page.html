<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card </title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<h1>Profile Card</h1>
<body>
    <div class="card">
  <div class="left-container">
    <img src="https://cdn.pixabay.com/photo/2015/01/08/18/29/entrepreneur-593358__480.jpg" alt="Profile Image">
    <h2 class="gradienttext">Enter your Full Name</h2>
    <p>Enter your Profession</p>
  </div>
  <div class="right-container">
    <h3 class="gradienttext">Profile Details</h3>
    <table>
        <tr>
            <td>Name: </td>
            <td>Enter Name</td>
          </tr>
      <tr>
        <td>Age: </td>
        <td>Enter Age</td>
      </tr>
      <tr>
        <td>Mobile: </td>
        <td>+91+ </td>
      </tr>
      <tr>
        <td>Email: </td>
        <td>Enter Email</td>
      </tr>
      <tr>
        <td>Address: </td>
        <td>Enter <Address></Address><Address></Address></td>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
